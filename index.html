<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Track - Gestão de Candidaturas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-briefcase"></i> Job Track</h1>
            <p id="data-atual"></p>
        </div>
    </header>

    <main class="container">
        <section class="dashboard">
            <div class="card">
                <h2>Resumo</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="total-candidaturas">0</span>
                        <span class="stat-label">Candidaturas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-retornos">0</span>
                        <span class="stat-label">Retornos</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="taxa-retorno">0%</span>
                        <span class="stat-label">Taxa de Retorno</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Metas</h2>
                <div class="meta-container">
                    <div class="meta-item">
                        <label for="meta-diaria">Meta Diária:</label>
                        <input type="number" id="meta-diaria" min="1" value="5">
                    </div>
                    <div class="meta-item">
                        <label for="meta-mensal">Meta Mensal:</label>
                        <input type="number" id="meta-mensal" min="1" value="100">
                    </div>
                    <div class="meta-item">
                        <button id="salvar-metas" class="btn btn-primary">Salvar Metas</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="graficos">
            <div class="card">
                <h2>Progresso</h2>
                <div class="chart-container">
                    <canvas id="grafico-candidaturas"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Status das Candidaturas</h2>
                <div class="chart-container">
                    <canvas id="grafico-status"></canvas>
                </div>
            </div>
        </section>

        <section class="candidaturas">
            <div class="card">
                <div class="card-header">
                    <h2>Minhas Candidaturas</h2>
                    <div class="acoes">
                        <button id="nova-candidatura" class="btn btn-primary"><i class="fas fa-plus"></i> Nova Candidatura</button>
                        <button id="exportar-backup" class="btn btn-secondary"><i class="fas fa-download"></i> Exportar Backup</button>
                        <button id="importar-backup" class="btn btn-secondary"><i class="fas fa-upload"></i> Importar Backup</button>
                        <input type="file" id="arquivo-backup" accept=".json" style="display: none;">
                    </div>
                </div>
                
                <div class="tabela-container">
                    <table id="tabela-candidaturas">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Empresa</th>
                                <th>Cargo</th>
                                <th>Plataforma</th>
                                <th>Status</th>
                                <th>Retorno</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpo-tabela">
                            <!-- Dados serão inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal para adicionar/editar candidatura -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-titulo">Nova Candidatura</h2>
                    <span class="fechar">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="form-candidatura">
                        <input type="hidden" id="id-candidatura">
                        <div class="form-group">
                            <label for="empresa">Empresa:</label>
                            <input type="text" id="empresa" required>
                        </div>
                        <div class="form-group">
                            <label for="cargo">Cargo:</label>
                            <input type="text" id="cargo" required>
                        </div>
                        <div class="form-group">
                            <label for="link">Link da Vaga:</label>
                            <input type="url" id="link">
                        </div>
                        <div class="form-group">
                            <label for="plataforma">Plataforma:</label>
                            <input type="text" id="plataforma">
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status">
                                <option value="Enviada">Enviada</option>
                                <option value="Em Análise">Em Análise</option>
                                <option value="Entrevista">Entrevista</option>
                                <option value="Teste">Teste</option>
                                <option value="Finalizada">Finalizada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="retorno">Retorno:</label>
                            <select id="retorno">
                                <option value="Não">Não</option>
                                <option value="Sim">Sim</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="observacoes">Observações:</label>
                            <textarea id="observacoes"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-secondary cancelar">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="ano-atual"></span> Job Track - Gerenciador de Candidaturas</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
